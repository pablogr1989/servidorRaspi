<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{MANGA_TITLE}}</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            color: #888;
            font-size: 14px;
        }
        
        .chapters-list {
            display: grid;
            gap: 10px;
        }
        
        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .chapter-item.unread {
            background: rgba(102, 126, 234, 0.15);
            border-left-color: #667eea;
            color: #fff;
        }
        
        .chapter-item.read {
            color: #666;
            background: rgba(255,255,255,0.02);
        }
        
        .chapter-item:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateX(5px);
            border-left-color: #764ba2;
        }
        
        .chapter-number {
            font-weight: bold;
            font-size: 16px;
        }
        
        .chapter-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }
        
        .chapter-item.unread .chapter-status {
            background: #667eea;
            color: #fff;
        }
        
        .chapter-item.read .chapter-status {
            background: rgba(255,255,255,0.05);
            color: #555;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">← Volver al inicio</a>
        
        <div class="header">
            <h1>{{MANGA_TITLE}}</h1>
            <div class="stats">
                <span id="total-chapters">0 capitulos</span> • 
                <span id="unread-count">0 sin leer</span>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando capitulos...</p>
        </div>
        
        <div id="chapters-list" class="chapters-list" style="display: none;"></div>
    </div>
    
    <script>
        const mangaId = {{MANGA_ID}};
        let currentReading = null;
        
        // Cargar progreso actual
        fetch('/api/progreso?manga_id=' + mangaId)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.current_reading) {
                    currentReading = parseFloat(data.current_reading);
                }
                loadChapters();
            })
            .catch(error => {
                console.error('Error cargando progreso:', error);
                loadChapters();
            });
        
        function loadChapters() {
            // Buscar capitulos en contenido/
            fetch('contenido/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    const chapters = [];
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.match(/capitulo_(\d+(?:\.\d+)?).html/)) {
                            const match = href.match(/capitulo_(\d+(?:\.\d+)?).html/);
                            const number = parseFloat(match[1]);
                            chapters.push({
                                number: number,
                                file: href
                            });
                        }
                    });
                    
                    // Ordenar descendente (mas recientes primero)
                    chapters.sort((a, b) => b.number - a.number);
                    
                    if (chapters.length > 0) {
                        renderChapters(chapters);
                    } else {
                        showNoChapters();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNoChapters();
                });
        }
        
        function renderChapters(chapters) {
            const container = document.getElementById('chapters-list');
            const loading = document.getElementById('loading');
            
            let unreadCount = 0;
            
            chapters.forEach(chapter => {
                const isRead = currentReading && chapter.number <= currentReading;
                if (!isRead) unreadCount++;
                
                const item = document.createElement('a');
                item.href = 'contenido/' + chapter.file;
                item.className = 'chapter-item ' + (isRead ? 'read' : 'unread');
                
                item.innerHTML = `
                    <span class="chapter-number">Capitulo ${chapter.number}</span>
                    <span class="chapter-status">${isRead ? 'Leido' : 'Nuevo'}</span>
                `;
                
                container.appendChild(item);
            });
            
            // Actualizar stats
            document.getElementById('total-chapters').textContent = chapters.length + ' capitulos';
            document.getElementById('unread-count').textContent = unreadCount + ' sin leer';
            
            // Mostrar lista
            loading.style.display = 'none';
            container.style.display = 'grid';
        }
        
        function showNoChapters() {
            const loading = document.getElementById('loading');
            loading.innerHTML = '<p style="color: #f00;">No se encontraron capitulos descargados</p>';
        }
    </script>
</body>
</html>
